 
      <div class="modal-dialog" style="color:black">
      

        <div class="modal-content">
          <div class="modal-header">
           
            <h4 class="modal-title">{{scheduleDiscription.schedule.title}}</h4>
          </div>
          <div class="modal-body">
            <p >Start Date: {{scheduleDiscription.schedule.start}}</p>
            <p>End Date: {{scheduleDiscription.schedule.end}}</p>
            <p>{{scheduleDiscription.schedule['summary']}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="hideSchedule()">Close</button>
          </div>
        </div>
    </div>
